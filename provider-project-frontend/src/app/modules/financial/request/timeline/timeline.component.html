<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Timeline</h4>
            <p class="card-description"> Informações de pedidos<code> recentes</code> </p>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>User</th>
                            <th>Catalogo</th>
                            <th>Status</th>
                            <th>Itens</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of requests">
                            <td>{{data.id}}</td>
                            <td>{{data.user}}</td>
                            <td>{{data.catalog}}</td>
                            <td>
                                <label class="badge badge-danger">{{data.status}}</label>
                            </td>
                            <td>{{data.itens}}</td>
                            <td>{{data.amount}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
