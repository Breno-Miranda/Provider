<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h1 class=" badge badge-pill badge-info">Dados Cadastrais</h1>
      <form class="form-sample" [formGroup]="consultantForm" (ngSubmit)="search()">
        <p class="card-description"> </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Nome Completo</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"> </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Dt Nascimento</label>
              <div class="col-sm-9">
                <input class="form-control" placeholder="dd/mm/yyyy"> </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">CPF</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"> </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">RG</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"> </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Genero</label>
              <div class="col-sm-9">
                <select class="form-control">
                  <option>Feminino</option>
                  <option>Masculino</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Indicação</label>
              <div class="col-sm-4">
                <div class="form-radio">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios1" value="" checked=""> Sim <i class="input-helper"></i><i class="input-helper"></i></label>
                </div>
              </div>
              <div class="col-sm-5">
                <div class="form-radio">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios2" value="option2"> Não <i class="input-helper"></i><i class="input-helper"></i></label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Telefone</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"> </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Celular</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"> </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">E-mail</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"> </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Confirmar E-mail</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"> </div>
            </div>
          </div>
        </div>
        <p class="card-description">  </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Endereço </label>
              <div class="col-sm-9">
                <input type="text" class="form-control"> </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Estado</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"> </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Complemento</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"> </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">CEP</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"> </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Cidade</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"> </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Estado</label>
              <div class="col-sm-9">
                <select class="form-control">
                  <option>America</option>
                  <option>Italy</option>
                  <option>Russia</option>
                  <option>Britain</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
