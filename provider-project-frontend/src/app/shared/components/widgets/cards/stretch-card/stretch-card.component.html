<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <h4 class="card-title font-weight-medium mb-3">{{query.title}}</h4>
                <h1 class="font-weight-medium mb-0">{{data}}</h1>
                <p class="text-muted">{{query.text}}</p>
                <p class="mb-0">{{query.subtext}}</p>
            </div>
            <div class="col-md-5 d-flex align-items-end mt-4 mt-md-0">
                <div class="chartjs-size-monitor">
                    <div class="chartjs-size-monitor-expand">
                        <div class=""></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink">
                        <div class=""></div>
                    </div>
                </div>
                <canvas id="conversionBarChart" height="94" width="189" class="chartjs-render-monitor" style="display: block; width: 189px; height: 94px;"></canvas>
            </div>
        </div>
    </div>
</div>
